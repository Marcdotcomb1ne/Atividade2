<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Techstay</title>
</head>
<body>
    <div class="form">
        <form action="" method="post" id="myform">
            <h1>Cadastro de cliente</h1>
            <label for="fname">Nome completo</label><br><br>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="email">E-mail</label><br><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="tele">Telefone</label><br><br>
            <input type="tel" pattern="[0-9]{3}[0-9]{5}[0-9]{4}" placeholder ="(XXX)XXXXX-XXXX" id="tele" name="tele" required><br><br>

            <label for="data">Data de nascimento</label><br><br>
            <input type="date" id="data" name="data" required><br><br>

            <input type="checkbox" id="termo" name="termo" value="sn" required>
            <label for="vehicle1"> Eu concordo com os termos</label><br><br>
            <button type="submit" id="enviar">Enviar</button><br><br>
    
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
