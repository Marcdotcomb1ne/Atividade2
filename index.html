<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Techstay</title>
</head>
<body>
    <div class="form">
        <h1>Cadastro de cliente</h1>
        <form>
            <label for="fname">Nome completo</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="tele">Telefone</label><br>
            <input type="tel" pattern="[0-9]{3}[0-9]{5}[0-9]{4}" placeholder ="(XXX)XXXXX-XXXX" id="tele" name="tele" required><br>

            <label for="data">Data de nascimento</label><br>
            <input type="date" id="data" name="data" required><br>

            <label for="vehicle1"> Eu concordo com os termos</label>
            <input type="checkbox" id="termo" name="termo" value="sn" required><br>
            
            <input type="submit"><br>
            	
        </form>
        <h1>Reserva de sala</h1>
        <form>

            <label for="data">Data de reserva</label><br>
            <input type="date" id="data" name="data" min="2025-02-21" required><br>

            <label for="tempo">Horário (Início-Término)</label><br>
            <input type="time" id="tempo" name="tempo" required><br>
            <input type="time" id="tempo2" name="tempo2" required><br>

            <label for="tipo">Tipo de sala</label><br>
            <select>
                <option>Reunião</option>
                <option>Treinamento</option>
                <option>Individual</option>
            </select><br>

            <label for="participantes">Número de participantes</label><br>
            <input type="number" min="1" id="participantes" name="participantes" required><br>

            <input type="submit"><br>
            	
        </form>
        <h1>Formulário de feedback do usuário</h1>
        <form>

            <label for="fname2">Nome completo (Opcional)</label><br>
            <input type="text" id="fname2" name="fname2"><br>

            <label for="coment">Comentário</label><br>
            <input type="text" id="coment" name="coment" minlenght="20" required><br>

            <input type="submit"><br>
            	
        </form>
    </div>
</body>
</html>
