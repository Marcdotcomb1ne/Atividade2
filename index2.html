<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Techstay</title>
</head>
<body>
    <div class="form">
        <form>
            <h1>Reserva de sala</h1>
            <label for="data">Data de reserva</label><br><br>
            <input type="date" id="data" name="data" min="2025-02-21" required><br><br>

            <label for="tempo">Horário (Início-Término)</label><br><br>
            <input type="time" id="tempo" name="tempo" required><br><br>
            <input type="time" id="tempo2" name="tempo2" required><br><br>

            <label for="tipo">Tipo de sala</label><br><br>
            <select>
                <option>Reunião</option>
                <option>Treinamento</option>
                <option>Individual</option>
            </select><br><br>

            <label for="participantes">Número de participantes</label><br><br>
            <input type="number" min="1" id="participantes" name="participantes" required><br><br>

            <input type="submit" class="enviar"><br><br>
            	
        </form>
    </div>
</body>
</html>
