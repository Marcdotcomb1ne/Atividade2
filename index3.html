<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Techstay</title>
</head>
<body>
    <div class="form">
        
        <form>
            <h1>Formulário de feedback do usuário</h1>
            <label for="fname2">Nome completo (Opcional)</label><br>
            <input type="text" id="fname2" name="fname2"><br>

            <label for="coment">Comentário</label><br>
            <input type="text" id="coment" name="coment" minlength="20" required><br>

            <label for="nota">Satisfação geral</label><br>
            <input type="number" min="1" id="nota" name="nota" max="10" placeholder="1 a 10" required><br>

            <input type="submit"><br>
            	
        </form>
    </div>
</body>
</html>
